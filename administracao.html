    <h1>Consultar Funcionario</h1>
    <form>
        <label for="nomeConsulta">Nome:</label>
        <input type="text" id="nomeConsulta" name="nomeConsulta"><br>
        <button type="button" onclick="consultarPontoPorNome()">Consultar</button>
        <button type="button" onclick="mostrarTodosFuncionarios()">Mostrar Todos os Funcionários</button>
        <button type="button" onclick="limparConsultaUsuario()">Limpar</button>
    </form>
    <ul id="listaFuncionarios"></ul>



    <h1>Consultar Registro</h1>
    <form>
        <label for="dataConsulta">Data:</label>
        <input type="date" id="dataConsulta" name="dataConsulta"><br>
        <button type="button" onclick="consultarPontoPorData()">Consultar</button>
        <button type="button" onclick="mostrarTodosRegistros()">Mostrar Todos os Registros de Ponto</button>
        <button type="button" onclick="limparConsultaRegistro()">Limpar</button>
    </form>
    <ul id="listaPontos"></ul>
