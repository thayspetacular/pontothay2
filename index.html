<!-- Index.html ou Administrador.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login de Usuários</title>
</head>
<body>

    <form id="loginForm">
        <h1>Login</h1>
        <label for="email">Usuário/Email:</label>
        <input type="text" id="email" name="email"><br>
     
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
        <button type="submit">Entrar como Usuário</button>
        <button type="button" id="adminLoginBtn">Entrar como Administrador</button>
     </form>
     
     
     
     
    <br>
    <br>
    <br>
   

    <!-- Inclua o Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
