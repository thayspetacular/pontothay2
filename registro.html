    <!--Registro de ponto-->
    <h1>Registro de ponto</h1>
    <form>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora"><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data"><br>
 
        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" name="localizacao"><br>
       
        <label for="imagemPonto">Imagem:</label>
        <input type="file" id="imagemPonto" name="imagemPonto"><br>

        <button type="button" onclick="enviarDadosParaFirebasePonto()">Enviar Registro</button>
    </form>
    

    <h1>Consultar Registro</h1>
    <form>
        <label for="dataConsulta">Data:</label>
        <input type="date" id="dataConsulta" name="dataConsulta"><br>
        <button type="button" onclick="consultarPontoPorData()">Consultar</button>
        <button type="button" onclick="limparConsulta()">Limpar</button>
    </form>
    <ul id="listaPontos"></ul>
